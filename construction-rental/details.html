<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details | BuildRent</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation Header -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">üöß BuildRent</a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="listings.html" class="active">Rentals</a>
                    <a href="feedback.html">Feedback</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- SECTION: ITEM DETAILS & BOOKING -->
        <section id="details-page">
            <a href="listings.html" class="btn-outline"
                style="padding: 5px 10px; margin-bottom: 20px; display:inline-block;">‚Üê Back to Listings</a>

            <div id="details-content" class="details-layout">
                <!-- Javascript will populate this -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 BuildRent Inc. All rights reserved.</p>
        </div>
    </footer>

    <!-- Mock Payment Modal -->
    <div id="payment-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Secure Payment</h2>
            <div class="payment-details">
                <p><strong>Total Amount:</strong> <span id="modal-total-amount"></span></p>
            </div>
            <form id="payment-form">
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" placeholder="0000 0000 0000 0000" maxlength="19" required>
                </div>
                <div class="form-group" style="display:flex; gap:10px;">
                    <div style="flex:1">
                        <label>Expiry</label>
                        <input type="text" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div style="flex:1">
                        <label>CVV</label>
                        <input type="password" placeholder="123" maxlength="3" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-large" style="width:100%; margin-top:1rem;">Pay Now</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
